<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video  width="500" poster="imagens/Sem título.png" controls>
      <source src="midia/video-mp4.mp4" type="">  
        <p>Seu navegador não é compativel com a reprodução de videos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <p>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/leIK1aUOF-Q?si=DAqBnu5bLYwBIZHN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
    <h1>Inserindo Videos do Vimeo</h1>
    <p>
        <iframe src="https://player.vimeo.com/video/924464292?h=ff09b9e808&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </p>
</body>
</html>
