<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Primeiro Formulário</h1>

    <form action="" autocomplete=off>
        <!--colocar o action "+"" o botão de submit pega e envia os dados do form e o autocomplete desliga as caixas de completar-->
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome">
            <label for="">
        </p></label>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
