<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required> 
            <!-- para campos numéricos utilizamos  min="0" max="10", ao inves de minlenght e maxlenght o "step" aumenta conforme o configurado-->

        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="imes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="idia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="ihora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
