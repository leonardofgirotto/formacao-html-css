<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed aqua;
        }
        
        a {
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemlo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-leves, mas os <a href="#">links são exemplos de caixa inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
