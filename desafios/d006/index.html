<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   
   <p>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizarem cada caso.
   </p>
   <p>
    <ul type="square" >
        <li><abbr title="Use a TAG &lt;p&gt; e &lt;/p&gt">Parágrafo</abbr>
        </li>

        <li><abbr title="Use as TAGs &lt;h1&gt;... &lt;/h6&gt">Títulos</abbr>
        </li>

        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr>
        </li>

        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li><abbr title="Use a TAG &lt;code&gt;">Códigos-fonte</abbr>
        </li>

        <li><abbr title="Use a TAG &lt;ol&gt;">Listas numeradas</abbr>
        </li>

        <li><abbr title="Use a TAG &lt;dt&gt;">Lista com demarcadores</abbr>
        </li>
    </ul>
   </p>
</body>
</html>
